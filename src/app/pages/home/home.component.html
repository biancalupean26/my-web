
<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <section class="form-section">
  <div class="pickup-details">
    <form>
      <h2>Pickup Details</h2>
      <label for="pickup-date">Pickup Date:</label>
      <input type="date" id="pickup-date" name="pickup-date" required>

      <label for="pickup-hour">Pickup Hour:</label>
      <input type="time" id="pickup-hour" name="pickup-hour" required>

      <label for="pickup-location">Pickup Location:</label>
      <input type="text" id="pickup-location" name="pickup-location" required>

    </form>
    </div>
    <div class="return-details">
      <form>
      <h2>Return Details</h2>
      <label for="return-date">Return Date:</label>
      <input type="date" id="return-date" name="return-date" required>

      <label for="return-hour">Return Hour:</label>
      <input type="time" id="return-hour" name="return-hour" required>

      <label for="return-location">Return Location:</label>
      <input type="text" id="return-location" name="return-location" required>

      
    </form>
  </div>
  <button mat-raised-button>Search</button>
</section>
</body>
</html>
