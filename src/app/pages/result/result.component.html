<section>
    <ul class="car-list">
        <li *ngFor="let c of suitableList1" class="car-list-item">
            <img [src]="c.image" alt="{{c.year}}">
            <div class="car-info">
                <p> {{c.name}} </p>
            </div>
            <button mat-raised-button color="accent" id="dealButton" (click)="reserveCar(c.name)">Reserve</button>
        </li>
    </ul>
</section>
